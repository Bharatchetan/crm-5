<!doctype html>
<html lang="en" xmlns:th="http:/www.thymeleaf.org" th:replace="normal/base::layout(~{::section})">
<head>
	<meta charset="UTF-8" />
	<title>Document</title>
</head>
<body>
	<section>
	<div class="card ">
			<div class="card-body">
				<div class="text-center">
					<h1>Edit Contact </h1>
					<div class="container-fluid mt-1">
						<div class="row">
							<div class="col-md-8 offset-md-2">
								<form action="#" 
									  th:object="${contact}" 
									  enctype="multipart/form-data" 
									  method="POST"
									  th:action="@{/user/process-update}" 
									  class="mt-2">
	  <!-- Exiexting Contact Image -->
									<div class="container text-center">	
										<img style="width: 250px; height: 250px;" class="img-fluid my_profile_picture" th:src="@{'/images/'+${contact.imageUrl}}">
									</div>
	<!-- Hidden field for id -->
									<input type="hidden" th:value="${contact.cid}" name="cid"/>
	<!--first Name field-->
									<div class="input-group">
										<div class="div input-group-prepend">
											<div class="input-group-text mr-3">
												<i class="fas fa-plus"></i>
											</div>
										</div>
										<input th:value="${contact.name}" required  type="text" id="firstName" name="name" placeholder="Enter Name here !"
											class="form-control" />
									</div>
									
									
	<!--Second Name field-->
									<div class="input-group mt-2">
										<div class="div input-group-prepend">
											<div class="input-group-text mr-3">
												<i class="fas fa-user-alt"></i>
											</div>
										</div>
										<input th:value="${contact.SecondName}" type="text" id="secondName" name="secondName"
											placeholder="Last Name here !" class="form-control" />
									</div>
	<!--Phone Number field-->
									<div class="input-group mt-2">
										<div class="div input-group-prepend">
											<div class="input-group-text mr-3">
												<i class="fas fa-phone"></i>
											</div>
										</div>
										<input th:value="${contact.phone}" required min="10" type="number" id="phone" name="phone"
											placeholder="Enter Phone Number here !" class="form-control" />
									</div>
	<!--Email Number field-->
									<div class="input-group mt-2">
										<div class="div input-group-prepend">
											<div class="input-group-text mr-3">@								
											</div>
										</div>
										<input th:value="${contact.email}" required type="email" id="email" name="email" placeholder="Enter Email here !"
											class="form-control" />
									</div>
	<!--Work field-->
									<div class="input-group mt-2">
										<div class="div input-group-prepend">
											<div class="input-group-text mr-3">
												<i class="fa fa-briefcase"></i>
											</div>
										</div>
										<input th:value="${contact.work}" type="text" id="work" name="work" placeholder="Enter work here !"
											class="form-control" />
									</div>
	<!--Contact Description-->
									<div class="input-group mt-2">										
										<textarea th:text="${contact.description}" id="description" name="description"
											placeholder="Enter description here !" class="form-control" rows="10"></textarea>
									</div>
										
									<p class="text-second">Choose New Profile Picture</p>
									<div class="custom-file mt-2">
										<input type="file" name="profileImage" />
									</div>
									<div class="container text-center mt-2">
										<button class="btn btn-outline-primary">Save Contact</button>
									</div>
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>

	</section>
	
</body>
</html>
